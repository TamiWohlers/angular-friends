<!DOCTYPE html>
<html data-ng-app="FriendController">
<head>

  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="Controller"> 
  <h1>The <strong>facebook</strong> Friend Machine</h1>
  <div class="friends">  
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

        <!-- <input class="form-control" placeholder="Search Anything About Your Friends" ng-model="search"> -->
        <!-- STEP 5: Get rid of the one above when you uncomment the below-->
          
        <input class="form-control" placeholder="Search Name" ng-model="searchTerm.name">
        <input class="form-control" placeholder="Search Location" ng-model="searchTerm.current_location.name">
          

        <select class="input-medium">
          <option>Name</option>
          <option>#Friends</option>
          <option>City</option>
          <option>State</option>
          <option>Country</option>
        </select>

        <select class="input-medium">
          <option value="+">Descending</option>
          <option value="-">Ascending</option>
        </select>

      </div>
    </ul>
    <ul class="friend list"> 
      <li class='friend' ng-repeat="friend in friends | orderBy:'name' | filter:searchTerm">
        <img class="profile-pic" src="{{friend.pic_square}}">

        <!-- <h3>Cali Fornia</h3> -->
        <h3> {{friend.name}} </h3>


        <!-- <div class="location">
          Location: New Port Beach, California, United States
        </div> -->
        <div class="location">  {{friend.current_location.city}},{{friend.current_location.state}}, {{friend.current_location.country}}

        <div class="status">
          <!-- Status: I hate the snow. I wish I was on the beach right now!!! <span class="hashtag">#ihateprovo</span> -->
          {{friend.status.message}}
        </div>

        <div class="num-friends">
          <!--  Friends: 1,367  -->
          {{friend.friend_count}}
        </div>

      </li>
    </ul>
    
  </div>
  <!-- {{ friend.name | orderBy : scope.friends : reverse}} -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
